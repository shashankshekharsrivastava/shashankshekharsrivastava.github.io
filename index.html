<meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EMI Calculator by Shashank Srivastava</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <script type="text/javascript" src="numberToWords.min.js"></script>

</head>

<script type="text/javascript">
function calc() {
  var P = Number(document.getElementById("principal").value);
  var R = document.getElementById("rate").value/1200;
  var N = Number(document.getElementById("duration").value*12);
  var EMI = P * R / (1 - (Math.pow(1/(1 + R), N)));
  document.getElementById("myModalLabel").innerHTML = "The EMI is : - " + EMI + " Rupees.";
}
</script>

<script type="text/javascript">
function toWords() {
var P = Number(document.getElementById("principal").value);
var N = Number(document.getElementById("duration").value*12);
var principalAmount = numberToWords.toWords(P);
var months = numberToWords.toWords(N);
document.getElementById("principalAmountInput").innerHTML = "The total loan amount chosen is... " + principalAmount;
document.getElementById("durationInMonths").innerHTML = "The duration in months is... " + months;
}
</script>

<script type="text/javascript">
function toMonths() {
var N = Number(document.getElementById("duration").value*12);
var months = numberToWords.toWords(N);
document.getElementById("durationInMonths").innerHTML = "The duration in months is... " + months;
}
</script>

<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">EMI Calculator</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">Features</a>
      <a class="p-2 text-dark" href="#">About</a>
      <a class="p-2 text-dark" href="#">Blogs</a>
      <a class="p-2 text-dark" href="mailto:shashank.ssriv@gmail.com">Contact Me</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Home</a>
  </div>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">EMI Calculator</h1>
    <p class="lead">Enter the Principal, Rate & Duration of the loan.</p>
  </div>
  <center>
    <form>
      <div class="form-group w-25">
        <h3 class="display-5">Principal Amount</h3>
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
          <input type="number" class="form-control" id="principal" aria-describedby="principal" placeholder="Enter the Principal" onkeyup="toWords()">
        </div>
        <small id="principalAmountInput" class="form-text text-dark"></small>
      </div>
      <div class="form-group w-25">
        <h3 class="display-5">Interest Rate</h3>
        <div class="input-group-prepend">
          <div class="input-group-text">%</div>
          <input type="number" class="form-control" id="rate" aria-describedby="rate" placeholder="Enter the Interest Rate">
        </div>
        <small class="form-text text-secondary">Make sure you enter the actual interest rate. It will be automatically adjusted.</small>
      </div>
      <div class="form-group w-25">
        <h3 class="display-5">Duration</h3>
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
          <input type="number" class="form-control" id="duration" aria-describedby="duration" placeholder="Enter the Loan Duration(in years!)" onkeyup="toMonths()">
        </div>
        <small id="durationInMonths" class="form-text text-info"></small>
      </div>
      <button type="button" class="btn btn-lg btn-danger" onclick="calc()" data-toggle="modal" data-target="#exampleModal">Calculate</button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">EMI Calculator</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h3 id="myModalLabel"></h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </center>
</body>
</html>
