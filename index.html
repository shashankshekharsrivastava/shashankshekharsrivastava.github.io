<html>
<head>
  <title>EMI Calculator by Shashank Srivastava</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.1/examples/pricing/pricing.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" />
</head>

<script type="text/javascript">
function calc() {
  var P = Number(document.getElementById("principal").value);
  var R = document.getElementById("rate").value/1200;
  var N = Number(document.getElementById("duration").value);
  var EMI = P * R / (1 - (Math.pow(1/(1 + R), N)));
  alert(EMI);
}
</script>
<script type="text/javascript">
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
});
</script>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">EMI Calculator</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">Features</a>
      <a class="p-2 text-dark" href="#">About</a>
      <a class="p-2 text-dark" href="#">Blogs</a>
      <a class="p-2 text-dark" href="#">Contact Me</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Home</a>
  </div>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">EMI Calculator</h1>
    <p class="lead">Enter the Principal, Rate & Duration of the loan.</p>
  </div>
  <center>
    <form>
      <div class="form-group w-25">
        <label for="principal" class="text-light bg-dark">Principal Amount : -</label>
        <input type="number" class="form-control" id="principal" aria-describedby="principal" placeholder="Enter the Principal.">
        <small class="form-text text-muted">Make sure you enter the total loan amount.</small>
      </div>
      <div class="form-group w-25">
        <label for="rate" class="text-light bg-dark">Interest Rate : -</label>
        <input type="number" class="form-control" id="rate" aria-describedby="rate" placeholder="Enter the Interest Rate.">
        <small class="form-text text-muted">Make sure you enter the actual interest rate. It will be automatically adjusted.</small>
      </div>
      <div class="form-group w-25">
        <label for="duration" class="text-light bg-dark">Duration : -</label>
        <input type="number" class="form-control" id="duration" aria-describedby="duration" placeholder="Enter the Loan Duration.">
        <small class="form-text text-muted">Enter the duration in months.</small>
      </div>
      <button type="button" class="btn btn-lg btn-danger" onclick="calc()">Calculate</button>
    </form>
  </center>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
